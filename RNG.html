<!-- For fun I made this generate a random American first name or a random Hispanic first name when selected, with a 50% chance of the last name being either race. -->
<HEAD>

<SCRIPT LANGUAGE="JavaScript">

var americanfirstname = new Array(
"Anthony","Jacob",
"Dom","Caleb","Tori",
"Helen","Crystal","Chuck",
"Brittany","Bailey"
)
var hispanicfirstname = new Array(
"Jorge","Maria","Valentia",
"Miguel","Isabella","Sophia",
"Fernando","Juan","Camila",
"Luiz"
)
var lastname = new Array(
"Smith","Johnson",
"Weinberg","Ferrell","Williams",
"White","Cummings","Davis",
"Lawson","Harris","Rodriguez","Rosa","Lopez","Garcia","Martinez","Perez","Ronaldo","Gomez","Perez","Hernandez"
)
var r = 0;
var i = 0;
function RandomName(nameform) {
r = Math.floor(Math.random() * lastname.length);     
if(nameform.race.options[1].selected == true) {
i = Math.floor(Math.random() * hispanicfirstname.length);
nameform.first.value=hispanicfirstname[i] 
nameform.last.value=lastname[r]
}
else { 
i = Math.floor(Math.random() * americanfirstname.length);
nameform.first.value=americanfirstname[i] 
nameform.last.value=lastname[r]   
   }
}
</script>
</HEAD>

<BODY>

<center>
<form>
<table width=350>
<tr>
<td align=center colspan=3>
<select name=race size=1>
<option value="American">American 
<option value="Hispanic">Hispanic
</select>  
<input type=button name=generate value="Generate Name" onClick="RandomName(this.form)">
</td>
</tr>
<tr>
<td align=center><b>First Name:</b></td>
<td align=center><input type=text name=first size=50></td>
</tr>
<tr>
<td align=center><b>Last Name:</b></td>
<td align=center><input type=text name=last size=50></td>
</tr>
</table>
</form>
</center>
